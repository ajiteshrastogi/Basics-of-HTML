<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--<table> used to create table
    <caption> for giving caption of table 
    <tr> used to display table row
    <td> used to display table data
    <th> used to display table header -->
    <table>
        <caption><u>STUDENT DATA</u></caption>
        <thead> <!--To wrap up the head part of table (Not visible in webpage) Give generic block -->
        <tr>
            <th></th>
            <th colspan="2">DATA</th> 
            <!-- colspan="n" used to create cells which spans over multiple columns -->
        </tr>
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>DOB</th>
        </tr>
        </thead>
        <tbody> <!--To wrap up the body part of table (Not visible in webpage) -->
        <tr>
            <td>Arman</td>
            <td>1678333</td>
            <td>2005</td>
        </tr>
        <tr>
            <td>Suraj</td>
            <td>2842042</td>
            <td>2006</td>
        </tr>
        <tr>
            <td>Manoj</td>
            <td>9284223</td>
            <td>2003</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
