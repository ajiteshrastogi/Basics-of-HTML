<!DOCTYPE html>
<html lang="en"> <!--here it is used to define language as lang="en" means language is english (we can also use '')-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1> <!--heading tags used to specify heading -->
    <!-- there are 6 types of the heading -->
    <h1>Heading 1</h1>  <!-- LARGER SIZE -->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6> <!--smaller size -->
    <!-- we can also use the font size but for code optimisation we use heading for giving the heading 
    but for the contet like paragraph we used the font  -->
    <hr>
    <a href=https://github.com/ajiteshrastogi/HTML/blob/main/basics.html>githubprofile</a> <!--anchor tag used to give the links -->
    <!--using anchor tags we can also go to the next page of the web -->
    <!--as the above web page open the link in same tab but if we want to open link in new tab then -->
    <br><a href=https://github.com/ajiteshrastogi/HTML/blob/main/basics.html target="_main">git_newtab</a>
    <br>
    <a href="/basics.html">Go to Basics</a>
    <br>
    <!-- USING THE ABSOLUTE URL -->
    <img src="https://www.freecodecamp.org/news/content/images/2024/05/cover-img.jpg" height="200"> <!--adress of image is copies in src=""-->
    <!-- we can set both height and weight but preferably we set only one of them because it may distort our image  -->
    <!--as this image is from google online but what if google server is off --> 
    <!-- or if we have a mistake in the link eg (below)-->
     <!-- then we used the 'alt' -->
    <br>
    <img src="https://www.purchasecodecamp.org/news/content/images/2024/05/cover-img.jpg"alt="html image"/> 
    <br>
    
    <!-- USING RELATIVE IMAGE  -->
    <img src="/image.jpg">

    <br>
    <hr> <!-- gives the horizontal ruler line -->
    <b>BOLD </b>
    <i>Italic</i>
    <u>Underline</u>

    <hr>
    <big> This tag shows big text</big><br>
    <small> this tag shows small text</small><br>

    <p>H<sub>2</sub>SO<sub>4</sub></p> 
    <P>2<sup>4</sup> = 16 </P>
    <hr>
