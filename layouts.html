<!-- Semantic tags in HTML convey the meaning of the content, while non-semantic tags are used for formatting and styling -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <header> <!--User for heading or the header of our web page -->
        <pre> AJITESH RASTOGI </pre>
    </header>
    <main> <!-- then main body content is here-->
        <!-- section used for to divide our web page in sections -->
        <section>Animal : Dogs, Lions, Cow etc</section>
        <section>Bird : Crow, Sparrow, ostrich etc</section>
        <article>This is used to write the article </article>

        <!-- The <aside> tag in HTML is used for content that is related to the main content but not part of it directly. It's like extra information on the side that helps or supports the main topic. -->
        <!-- used for Sidebars with related links or navigation or Ads or promotional banners or Extra notes, tips-->
        <aside>This is ad </aside>

        <!-- as had done that if click on some words then we can redirect to a link similarly
        we can make image as clickable -->
        <a href="https://www.google.com/" target="_main"><img src="https://img.utdstc.com/icon/207/754/20775446e3be597100aec56474bea69fc9e64d29e5cb3aa84d93f50462cc108c:200" alt="Google" height="100"></a>
        <!-- href = for link, target = for new tab, src = for image link, alt = if image not loaded , height =for dimension of image  -->
        <!-- The <div> tag in HTML is a generic container used to group elements together. -->
        <div>
            <p>hello</p>
            <p>namstey</p>
            <p>hi</p>
        </div>
        <!-- The <span> tag in HTML is an inline container used to group small chunks of text or other inline elements for styling or scripting purposes. Unlike the <div> tag, which is a block-level element, <span> is an inline element and doesnâ€™t create a new line on the page. -->
            <span>bye</span>
    </main>
    <footer> <!--may be used for informations or contacts -->
        <H5>contact at html@gmail.com</H5>
    </footer>
    
 </body>
 </html>
